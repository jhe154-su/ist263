<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 04 Notes - Forms</title>
    </head>
    <body>
        <h1>College Application</h1>
        <form action="mailto:jhe154@syr.edu" method="POST">
            <!--you can use any html tag inside form-->
            <label for="firstname">Enter first name:</label>
            <!--for attribute tells browser which form element this label links to-->
            <!--must match value in id attribute-->
            <!--name shows what will be presented / name id must match-->
            <input type="text" name="firstname" id="firstname"><br>

            <label for="Comments">Enter your comments:</label><br>
            <textarea name="comments" id="comments" rows="10" cols="100">Tell us what you think!!!</textarea><br>

            <p>Enter Your Salutation:</p>
            <label for="salutation">Mr.</label>
            <input type="radio" name="salutation_mr" id="salutation_mr" value="Mr."><br>
            <label for="salutation">Ms.</label>
            <input type="radio" name="salutation_ms" id="salutation_ms" value="Ms."><br>
            <label for="salutation">Dr.</label>
            <input type="radio" name="salutation_dr" id="salutation_dr" value="Dr."><br>

            <label for="veteran">Are you a veteran?</label>
            <input type="checkbox" name="veteran" id="veteran" value="Yes"><br>
            
            <label>Year in School</label>
            <select name="year" id="year">
                <option value="Fr">Freshman</option>
                <option value="So">Sophomore</option>
                <option value="Jr">Junior</option>
                <option value="Sn">Senior</option>
            </select><br>
            <!--the value is what you get when you send out the form-->
            <!--no matter html tags inside select, option in the only thing that can go in -->


            <input type="submit" value="Send Application">

        </form>
    </body>
</html>
