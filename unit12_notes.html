<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <title>Unit 12 Notes</title>
    </head>
    <script>
        function correct(){
            document.getElementById("rightanswer").innerHTML = "True is Correct";
            /*we located the element with rightanswer as the id value
            inner HTML allows us to change the contents of the element */
        }
        function changeimage () {
            document.getElementById("rollover").setAttribute('src', "https://laferger.github.io/ist263/images/arrow_over.PNG")
        }
        function changeback () {
            document.getElementById("rollover").setAttribute('src', "https://laferger.github.io/ist263/images/arrow.PNG")
        }
        function changebgcolor () {
            document.getElementById("pagecolor").style.backgroundColor = document.getElementById('cp').value;
            /* first part locates the pagecolor value in an element and sets you up to change a style, in this case the background color
            the second part grabs the cvalue of the form element*/
        }
    </script>

<body id="pagecolor">
   <p>Java is the only programming language that runs on web browser</p>
   <span id="rightanswer" onclick="correct();">True</span><br>
   False 

   <img src="https://laferger.github.io/ist263/images/arrow.PNG" id="rollover" onmouseover="changeimage();" onmouseout="changeback();">

   <form>
       <input type="color" id="cp" onchange="changebgcolor();">
    </form>
</body>
</html>
